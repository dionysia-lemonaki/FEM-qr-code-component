<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="qr-code">

    <img src="./images/image-qr-code.png" alt="QR code linking to the Frontend Mentor website" width="288" height="288"
      class="qr-code-img">

    <h2 class="qr-code-title">Improve your front-end skills by building projects</h2>

    <p class="qr-code-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </main>

</body>

</html>
