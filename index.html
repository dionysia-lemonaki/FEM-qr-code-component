<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">QR Card Component</h1>

    <article class="card">

      <img src="./images/image-qr-code.png" alt="QR code to frontendmentor.io" width="288" height="288"
        class="card-img">

      <h2 class="card-title">Improve your front-end skills by building projects</h2>

      <p class="card-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </article>
  </main>

  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.frontendmentor.io/profile/dionysia-lemonaki" target="_blank">Dionysia Lemonaki</a>.
    </p>
  </footer>
</body>

</html>
